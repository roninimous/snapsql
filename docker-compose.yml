services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snapsql-app
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=internal-db
      - DB_PORT=3306
      - DB_DATABASE=snapsql
      - DB_USERNAME=snapsql
      - DB_PASSWORD=snapsql_secure_password
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      internal-db:
        condition: service_healthy
    networks:
      - snapsql-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snapsql-worker
    restart: unless-stopped
    command: php artisan queue:work --tries=3 --timeout=90
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=internal-db
      - DB_PORT=3306
      - DB_DATABASE=snapsql
      - DB_USERNAME=snapsql
      - DB_PASSWORD=snapsql_secure_password
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      internal-db:
        condition: service_healthy
    networks:
      - snapsql-network

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snapsql-scheduler
    restart: unless-stopped
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=internal-db
      - DB_PORT=3306
      - DB_DATABASE=snapsql
      - DB_USERNAME=snapsql
      - DB_PASSWORD=snapsql_secure_password
    volumes:
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      internal-db:
        condition: service_healthy
    networks:
      - snapsql-network

  internal-db:
    image: mysql:8.0
    container_name: snapsql-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: snapsql
      MYSQL_USER: snapsql
      MYSQL_PASSWORD: snapsql_secure_password
      MYSQL_ROOT_PASSWORD: root_secure_password
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - snapsql-network

networks:
  snapsql-network:
    driver: bridge

volumes:
  db-data:
    driver: local
